<div [ngBusy]="{busy: busy, message: 'Aguarde...'}"></div>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Impostos do Contribuinte</mat-card-title>
		</mat-card-header>
		<br>
		<br>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource">
				<ng-container matColumnDef="codigo">
					<th mat-header-cell *matHeaderCellDef> Codigo </th>
					<td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
				</ng-container>
				<ng-container matColumnDef="anoFiscal">
					<th mat-header-cell *matHeaderCellDef> Ano </th>
					<td mat-cell *matCellDef="let element"> {{element.anoFiscal}} </td>
				</ng-container>
				<ng-container matColumnDef="totalImpostos">
					<th mat-header-cell *matHeaderCellDef> Total </th>
					<td mat-cell *matCellDef="let element"> {{element.totalImpostos}} </td>
				</ng-container>
				<ng-container matColumnDef="tipoImposto">
					<th mat-header-cell *matHeaderCellDef> Tipo </th>
					<td mat-cell *matCellDef="let element"> {{element.tipoImposto}} </td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>

			<mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
		</div>
		<br>
		<button mat-stroked-button class="btn-block" [routerLink]="['/home']">Voltar</button>
	</mat-card>

</div>
