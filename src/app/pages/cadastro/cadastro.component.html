<div [ngBusy]="{busy: busy, message: 'Aguarde...'}"></div>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Preencha as informações</mat-card-title>
		</mat-card-header>
		<br>
		<br>
		<form>
			<mat-card-content>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Nome</mat-label>
					<input matInput placeholder="Nome" name="nome" [(ngModel)]="cidadao.nome">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px; width: 178px;">
					<mat-label>Data Nascimento</mat-label>
					<input matInput [matDatepicker]="picker" name="dataNascimento" [(ngModel)]="cidadao.dataNascimento">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Cpf</mat-label>
					<input matInput placeholder="Cpf" name="cpf" [(ngModel)]="cidadao.cpf">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Identidade</mat-label>
					<input matInput placeholder="Identidade" name="identidade" [(ngModel)]="cidadao.identidade">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Sexo</mat-label>
					<mat-select [(ngModel)]="cidadao.sexo">
						<mat-option value="true">Masculino</mat-option>
						<mat-option value="false">Feminino</mat-option>
					</mat-select>
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Email</mat-label>
					<input matInput placeholder="Email" name="email" [(ngModel)]="cidadao.email">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Profissao</mat-label>
					<input matInput placeholder="Profissao" name="profissao" [(ngModel)]="cidadao.profissao">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Codigo Cidadão</mat-label>
					<input matInput placeholder="Codigo Cidadão" name="codigoCidadao" [(ngModel)]="cidadao.codigoCidadao">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Telefone</mat-label>
					<input matInput placeholder="Telefone" name="telefone" [(ngModel)]="cidadao.telefone">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px;">
					<mat-label>Celular</mat-label>
					<input matInput placeholder="Celular" name="celular" [(ngModel)]="cidadao.celular">
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px; width: 178px;">
					<mat-label>Senha</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'" placeholder="Senha" name="senha" [(ngModel)]="cidadao.senha">
    				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    					<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    				</button>
				</mat-form-field>
				<mat-form-field style="margin-left: 15px; margin-right: 15px; width: 178px;">
					<mat-label>Confirmar Senha</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirmar Senha" name="confirmarSenha">
    				<button mat-icon-button matSuffix (click)="hideConfirmar = !hideConfirmar" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmar">
    					<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    				</button>
				</mat-form-field>
			</mat-card-content>
			<button mat-stroked-button color="primary" class="btn-block" (click)="enviarCadastro()">Enviar Cadastro</button>
			<br>
			<br>
			<button mat-stroked-button class="btn-block" [routerLink]="['/login']">Voltar</button>
		</form>
	</mat-card>

</div>
